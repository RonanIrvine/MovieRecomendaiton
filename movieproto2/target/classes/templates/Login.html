<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  >
<head>
    <link rel="stylesheet" href="userstyle.css"/>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
body {font-family: Arial, Helvetica, sans-serif;}
form {
 padding-top: 75px;
  width: 50%;
  margin: 0 auto; /* This will center the form horizontally */
  text-align: center; /* This will center the form vertically */
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
<form action="/userLogin" th:object="${user}" method="post">
    <div class="container">
        <label for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" th:field="*{username}"  required>
        <label for="userpassword"><b>Password</b></label>
        <input id="userpassword" type="password" placeholder="Enter Password" th:field="*{userpassword}" required>
        <button type="submit">Login</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
        <a href="/register" class="button">Register?</a>
        <a href="/Adminlogin" class="button">Admin Login</a>
    </div>

</form>
</body>
